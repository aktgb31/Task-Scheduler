<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/css/home.css" rel="stylesheet">

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Task Scheduler</a>
                </div>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item">
                        <button class="btn" id="log-out">Log Out</button>
                    </li>
                </ul>
            </div>
        </nav>

        <table class="table">
            <tbody>
                <tr>
                    <td> <input type="text" id="description" placeholder="Task description" required /></td>
                    <td><input type="datetime-local" id="time" required /></td>
                    <td></td>
                    <td> <button type="button" id="add-task" class="btn btn-success btn-block ">Create</button></td>
                </tr>
            </tbody>
        </table>

        <table id="records" class="table">
            <tbody>
            </tbody>
        </table>
