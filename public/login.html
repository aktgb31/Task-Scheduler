<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/script/jquery-3.6.0.min.js"></script>
    <script src="/script/login.js"></script>

</head>

<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login to your account</h2>
                                <div class="form-outline mb-4">
                                    <input type="text" id="userName" name="userName" class="form-control form-control-lg" required />
                                    <label class="form-label" for="userName">Your User Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" id="submit-button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/register.html" class="fw-bold text-body"><u>Register here</u></a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
